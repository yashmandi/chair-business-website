<!DOCTYPE html>
<html>

<head>
    <title>Vertical Dropdown Sections</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dropdown-container {
            width: 300px;
            margin: 10px;
            border: 1px solid #ddd;
        }

        .dropdown-header {
            background-color: green;
            color: white;
            cursor: pointer;
            margin: 0;
            padding: 10px;
            text-align: center;
            border: none;
            width: 100%;
            font-size: 16px;
        }

        .dropdown-content {
            display: none;
            margin-top: 5px;
        }

        .dropdown-content textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            resize: vertical;
        }
    </style>
</head>

<body>

    <div class="dropdown-container">
        <button onclick="toggleDropdown('restoration')" class="dropdown-header">Restoration</button>
        <div class="dropdown-content" id="restoration">
            <textarea placeholder="Enter text for Restoration..."></textarea>
        </div>
    </div>

    <div class="dropdown-container">
        <button onclick="toggleDropdown('cleaning')" class="dropdown-header">Cleaning</button>
        <div class="dropdown-content" id="cleaning">
            <textarea placeholder="Enter text for Cleaning..."></textarea>
        </div>
    </div>

    <script>
        function toggleDropdown(id) {
            var content = document.getElementById(id);
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>

</body>

</html>
