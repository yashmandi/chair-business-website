<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.R.Chairs - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 800px;
            /* Increased container width */
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        span {
            font-weight: bold;
            color: #333;
        }

        #grandTotal {
            font-size: 18px;
        }

        input[type="submit"],
        input[type="file"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        input[type="submit"]:hover,
        input[type="file"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>G.R.Chairs - Checkout</h1>
    </header>

    <form action="payment-page.html" method="post">
        <h2>Upload Your Payment Screenshot</h2>
        <table>
            <tr>
                <th>Name of the Chair</th>
                <th>Qty</th>
                <th>Amount (RS)</th>
            </tr>
            <tr>
                <td>Office Chair</td>
                <td><input type="number" id="officeChairQty" name="officeChairQty" min="1" required></td>
                <td><span id="amount">RS.0</span></td>
            </tr>
        </table>

        <label for="grandTotal">Grand Total (RS):</label>
        <span id="grandTotal">RS.0</span><br>

        <input type="submit" value="Proceed to Checkout">
        <label for="uploadScreenshot">Upload Payment Screenshot:</label>
        <input type="file" id="uploadScreenshot" name="uploadScreenshot" accept="image/*" />
    </form>

    <script>
        document.getElementById('officeChairQty').addEventListener('input', function () {
            var quantity = this.value;
            var pricePerChair = 2900; // Set the actual price per chair
            var amount = quantity * pricePerChair;

            document.getElementById('amount').textContent = 'RS.' + amount;

            // Calculate Grand Total (assuming only one type of chair in this example)
            document.getElementById('grandTotal').textContent = 'RS.' + amount;
        });
    </script>

</body>

</html>
